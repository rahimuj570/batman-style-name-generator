<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batman Style Name Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <marquee width="60%" scrollamount="5" behavior="scroll" direction="left"
        >Highly Recommended For 5 Alphabet Names</marquee
      >
      <h1>Batman Style Name Generator</h1>
      <input placeholder="Your Name..." id="bat-field" type="text" />
      <div class="buttons">
        <a href="#name-gen"><button id="bat-generate">Generate</button></a>
        <div class="change-bg">
          <button id="bg-red"></button>
          <button id="bg-black"></button>
          <button id="bg-light"></button>
        </div>
      </div>
    </header>
    <div id="name-gen"></div>
    <main id="name-gen">
      <div id="name-generate">
        <h1 id="bat-name">BATSY</h1>
      </div>
      <div id="output"></div>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
