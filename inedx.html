<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batman Style Name Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Batman Style Name Generator</h1>
      <input placeholder="Your Name..." id="bat-field" type="text" />
      <div class="buttons">
        <button id="bat-generate">Generate</button>
        <button id="bat-download">Download</button>
        <div class="change-bg">
          <button id="bg-red"></button>
          <button id="bg-black"></button>
          <button id="bg-light"></button>
        </div>
      </div>
    </header>
    <main>
      <div id="name-generate">
        <h1 id="bat-name">RAHIM</h1>
      </div>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/dom-to-image.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
